<!-- myapp/templates/myapp/post_detail.html -->
<!-- Read - 상세 조회 -->

{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>작성일: {{ post.created_at }}</p>
  <a href="{% url 'post_edit' pk=post.pk %}">수정</a>
  <a href="{% url 'post_delete' pk=post.pk %}">삭제</a>
{% endblock %}

<!-- 부트 스트랩 코드 여기에 사용 -->

<!-- base_generic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- 추가적인 스타일 시트, 메타 태그 등을 여기에 추가할 수 있습니다. -->

</head>
<body>
    <header>
        <h1>{% block header %}My Site{% endblock %}</h1>
        <!-- 네비게이션 바, 로그인 정보 등을 여기에 추가할 수 있습니다. -->

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- 페이지 하단에 표시될 내용을 여기에 추가할 수 있습니다. -->
        
    </footer>

    <!-- 부트스트랩 스크립트 추가 -->
    

    <!-- 추가적인 스크립트 등을 여기에 추가할 수 있습니다. -->
</body>
</html>
